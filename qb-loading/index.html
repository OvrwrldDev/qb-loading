<body>
  <div class="qb-loading-root">
    <div class="card">
      <audio id="bg-music" src="music/loading-theme.mp3" loop preload="auto"></audio>

      <img class="logo" src="images/logo.png" alt="Server Logo" />

      <h1>Welcome to <span>OvrRP</span></h1>

      <div class="bar"><div class="fill" id="progress"></div></div>
      <div class="pct" id="pct">0%</div>

      <div class="spinner"></div>

      <div class="tip" id="tip"></div>
    </div>

    <div class="footer">
      <div class="vol">
        <button id="muteBtn">ðŸ”Š</button>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
